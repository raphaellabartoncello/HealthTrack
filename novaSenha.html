<!DOCTYPE html>
<html>
    <head>
        <title>Health Track</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/bootstrap/js/jquery.js">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/img/healthtrack_logo.png">
    </head>
    <body>
        <article class="container-fluid wrapper">
            <header class="row container--logo">
                <div class="col-md-offset-4 col-md-4 box--logo">
                    <img class="img" src="/img/healthtrack-slogan.png" alt="Logo">
                    <h1>Nova senha</h1>
                </div>
            </header>
            <section class="row container--form-update-password">
                <div class="col-md-offset-4 col-md-4 box--update-password">
                    <form action="login.html" method="post">
                        <div class="form-group">
                            <label for="email">Senha</label>
                            <input type="password" class="form-control" id="email" placeholder="Digite a senha">
                        </div>
                        <div class="form-group">
                            <label for="email">Confirmação da senha</label>
                            <input type="password" class="form-control" id="email" placeholder="Repita a senha">
                        </div>
                        <section class="row container--create-account">
                            <div class="col-md-offset-4 col-md-4 box--create-account">
                                <a href="dashboard.html" title="Cadastrar">
                                    <button type="button" class="btn btn-success">Cadastrar</button>
                                </a>
                            </div>
                        </section
                    </form>
                </div>
            </section>
        </article>
        <script src="js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
