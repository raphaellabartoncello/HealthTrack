<!DOCTYPE html>
<html>
    <head>
        <title>Health Track</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/bootstrap/js/jquery.js">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/img/healthtrack_logo.png">
    </head>
    <body>
        <article class="container-fluid wrapper">
            <header class="row container--logo">
                <div class="col-md-offset-4 col-md-4 box--logo">
                    <img class="img" src="/img/healthtrack-slogan.png" alt="Logo">
                </div>
            </header>
            <section class="row container--form-login">
                <div class="col-md-offset-4 col-md-4 box--form-login">
                    <form action="dashboard.html" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="ex: example@example.com.br">
                        </div>
                            <div class="form-group">
                            <label for="pwd">Senha</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha">
                            <a class="link--remind-password" href="novaSenha.html" title="Esqueceu a senha?">Esqueci minha senha</a>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Lembrar-me</label>
                        </div>
                    </form>
                </div>
            </section>
            <section class="row container--create-account">
                <div class="col-md-offset-4 col-md-4 box--create-account">
                    <a href="dashboard.html" title="Acessar">
                        <button type="button" class="btn btn-success">login</button>
                    </a>
                </div>
            </section>

            <section class="row container--create-account">
                <div class="col-md-offset-4 col-md-4 box--create-account">
                    <a href="index.html" title="Cadastrar">
                        <button type="button" class="btn btn-success">sair</button>
                    </a>
                </div>
            </section>
           
        </article>
        <script src="js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
